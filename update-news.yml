name: Daily News Update

on:
  schedule:
    - cron: '0 1 * * *'      # 每天北京时间 9:00 自动运行
    - cron: '0 10 * * *'     # 每天北京时间 18:00 自动运行
  workflow_dispatch:         # 可手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run news fetch script
        run: python scripts/fetch_news.py

      - name: Commit & Push updated news
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/news.json
          git commit -m "自动更新新闻数据 $(date '+%Y-%m-%d %H:%M')"
          git push
