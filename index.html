<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>AI科技头条速览</title>
</head>
<body style="font-family: sans-serif; padding: 2em; background: #f7f9fc;">
  <h1>📰 AI科技头条速览</h1>

  <h2>🌐 国际新闻</h2>
  <ul id="intl-news"></ul>

  <h2>🇨🇳 国内新闻</h2>
  <ul id="cn-news"></ul>

  <script>
    fetch("public/data/news.json")
      .then(response => response.json())
      .then(data => {
        const intlList = document.getElementById("intl-news");
        const cnList = document.getElementById("cn-news");

        data.forEach(article => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a> <br><small>${article.published} | 来源: ${article.source}</small><br><p>${article.summary}</p><hr>`;

          if (article.source.includes("新浪") || article.source.includes("搜狐") || article.source.includes("澎湃")) {
            cnList.appendChild(li);
          } else {
            intlList.appendChild(li);
          }
        });
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red;">❌ 新闻加载失败：${err.message}</p>`;
      });
  </script>
</body>
</html>
