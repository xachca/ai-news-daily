
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>AI科技头条速览</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f3f6f9; }
    h1 { font-size: 28px; }
    .section { margin-top: 20px; }
    .card { background: #fff; border-radius: 6px; padding: 15px; margin: 10px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .time { color: #888; font-size: 12px; }
    .summary { margin: 10px 0; }
    a { color: #1a73e8; font-weight: bold; text-decoration: none; }
  </style>
</head>
<body>
  <h1>AI科技头条速览</h1>
  <div id="intl" class="section"><h2>🌐 国际新闻</h2></div>
  <div id="china" class="section"><h2>🇨🇳 国内新闻</h2></div>

  <script>
    fetch('./public/data/news.json')
      .then(res => res.json())
      .then(data => {
        const render = (news, container) => {
          document.getElementById(container).innerHTML +=
            news.map(item => \`
              <div class="card">
                <div class="time">\${item.date}</div>
                <div class="summary">\${item.summary}</div>
                <a href="\${item.url}" target="_blank">\${item.title}</a>
              </div>
            \`).join('');
        };
        render(data.intl, 'intl');
        render(data.china, 'china');
      });
  </script>
</body>
</html>
