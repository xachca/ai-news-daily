<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>AI科技头条速览</title>
  <style>
    body { font-family: Arial,sans-serif; margin:0; padding:20px; background:#eef2f5; }
    h1 { text-align:center; color:#333; margin-bottom:20px;}
    .news-section { display:grid; gap:20px; margin-bottom:40px; }
    .news-item { background:#fff; border-radius:8px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.1); display:flex; flex-direction:column; }
    .news-image img { width:100%; height:auto; }
    .news-content { padding:15px; display:flex; flex-direction:column; flex:1;}
    .news-time { font-size:12px; color:#888; margin-bottom:6px; }
    .news-title { font-size:18px; font-weight:bold; color:#1d4ed8; margin-bottom:6px;}
    .news-summary { flex:1; font-size:14px; color:#444; margin-bottom:10px; }
    .news-link { text-decoration:none; color:#1d4ed8; font-weight:bold; }
    @media(min-width:600px) { .news-section { grid-template-columns:1fr 1fr; } }
  </style>
</head>
<body>
  <h1>AI科技头条速览</h1>
  <h2>🌍 国际新闻</h2>
  <div id="intl" class="news-section"></div>
  <h2>🇨🇳 国内新闻</h2>
  <div id="domestic" class="news-section"></div>

<script>
fetch('public/data/news.json')
  .then(res => res.json())
  .then(data => {
    const intlSec = document.getElementById('intl');
    const domSec = document.getElementById('domestic');

    data.news.filter(n => n.locale === 'intl').forEach(renderItem(intlSec));
    data.news.filter(n => n.locale === 'domestic').forEach(renderItem(domSec));
  });

function renderItem(container) {
  return item => {
    const card = document.createElement('div'); card.className = 'news-item';
    card.innerHTML = `
      <div class="news-image"><img src="${item.image}" alt=""></div>
      <div class="news-content">
        <div class="news-time">${new Date(item.time).toLocaleString()}</div>
        <div class="news-title">${item.title}</div>
        <div class="news-summary">${item.summary}</div>
        <a class="news-link" href="${item.link}" target="_blank">查看原文 →</a>
      </div>`;
    container.appendChild(card);
  };
}
</script>
</body>
</html>
